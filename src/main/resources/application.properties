server.servlet.context-path=/insurance
spring.datasource.url=jdbc:h2:tcp://localhost:9092/mem:mydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console
spring.h2.console.enabled=true

# Custom H2 Console URL
spring.h2.console.path=/h2

spring.jpa.hibernate.ddl-auto=create
 
#Turn Statistics on and log SQL stmts
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false
#logging.level.org.hibernate.type=trace
#logging.level.org.hibernate.stat=debug
 
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
spring.activemq.in-memory=false
spring.activemq.pool.enabled=false
activemqurl=tcp://localhost:61616

server.port=8092
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:data.sql,classpath:schema.sql
spring.application.name = insurance-service
eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka/